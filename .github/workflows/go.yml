name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build-base
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Go-build
      run: |
        go env
        go get -v github.com/Masterminds/glide
        go install github.com/Masterminds/glide
        ls -l /home/runner/go/src/github.com/Masterminds
        ls -l /opt/hostedtoolcache/go/1.15.6/x64/src
        export GOPATH="/home/runner/go"
        make get-deps
        make build
        
